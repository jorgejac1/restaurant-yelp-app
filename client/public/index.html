<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <!-- Links to external CSS files or other resources can go here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon for the app -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico"/>
    <!-- Manifest for PWA support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- This is where you can include external scripts or fonts -->
</head>
<body>
    <!-- The root div where your React app hooks into -->
    <div id="root"></div>
    
    <!-- Scripts can also be included at the bottom of the body -->
    <!-- The following script tag is crucial for a CRA-based project as it includes the compiled JavaScript -->
    <script src="%PUBLIC_URL%/bundle.js"></script>
</body>
</html>
